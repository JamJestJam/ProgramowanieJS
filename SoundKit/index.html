<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="Bar">Sound kit</div>
    <div id="Context">
        <div id="Keys">
            <div class="Key"><span>boom</span><span>Q</span></div>
            <div class="Key"><span>clap</span><span>W</span></div>
            <div class="Key"><span>hihat</span><span>E</span></div>
            <div class="Key"><span>kick</span><span>R</span></div>
            <div class="Key"><span>openhat</span><span>T</span></div>
            <div class="Key"><span>ride</span><span>S</span></div>
            <div class="Key"><span>snare</span><span>D</span></div>
            <div class="Key"><span>tink</span><span>F</span></div>
            <div class="Key"><span>tom</span><span>G</span></div>
        </div>
        <div id="Buttons">
            <div>
                <input type="text" id="RecordName" placeholder="Record name">
                <button id="record">Record</button>
            </div>
            <div>
                <select id="music">
                    <option value="NULL" disabled selected>Select the recorded song</option>
                </select>
                <button id="play">Play</button>
            </div>
        </div>
    </div>



    <br>


    <script src="JS/music.js" type="module"></script>
    <script src="JS/musicBox.js" type="module"></script>
    <script src="JS/musicList.js" type="module"></script>
    <script src="JS/recordHandler.js" type="module"></script>
    <script src="JS/eventHandler.js" type="module"></script>
</body>

</html>
