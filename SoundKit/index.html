<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="Bar">Sound kit</div>
    <div id="Context">
        <div id="Keys">
            <div class="Key"><span>boom<br><b>Q</b></span></div>
            <div class="Key"><span>clap<br><b>W</b></span></div>
            <div class="Key"><span>hihat<br><b>E</b></span></div>
            <div class="Key"><span>kick<br><b>R</b></span></div>
            <div class="Key"><span>openhat<br><b>T</b></span></div>
            <div class="Key"><span>ride<br><b>S</b></span></div>
            <div class="Key"><span>snare<br><b>D</b></span></div>
            <div class="Key"><span>tink<br><b>F</b></span></div>
            <div class="Key"><span>tom<br><b>G</b></span></div>
        </div>
        <div id="Buttons">
            <div>
                <input type="text" id="RecordName" placeholder="Record name" class="Input">
                <button id="record" class="btn">Record</button>
            </div>
            <div>
                <button id="play" class="btn">Play</button>
                <select id="music" multiple class="Input">
                    <option value="NULL" disabled selected>Select the recorded song</option>
                </select>
            </div>
        </div>
    </div>



    <br>


    <script src="JS/music.js" type="module"></script>
    <script src="JS/musicBox.js" type="module"></script>
    <script src="JS/musicList.js" type="module"></script>
    <script src="JS/recordHandler.js" type="module"></script>
    <script src="JS/eventHandler.js" type="module"></script>
</body>

</html>
