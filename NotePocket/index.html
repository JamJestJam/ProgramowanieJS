<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatnik</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
</head>

<body>
    <header>
        <div id="head">
            <div id="logo" class="center">
                <i class="icon-sticky-note"></i>
                Notatki++
            </div>
            <div id="search" class="center">
                <input type="text" id="findIn">
                <i class="icon-search-1" id="find"></i>
            </div>
        </div>
    </header>
    <div id="new">
        <div class="hidden" id="menuIn">
            <div>
                <div class="input">
                    <input type="text" id="titleIn" required>
                    <label>Tytul</label>
                </div>
                <div class="input">
                    <textarea id="contentIn" required></textarea>
                    <label>Tresc</label>
                </div>
                <div class="input">
                    <input id="date" type="datetime-local" required>
                    <label>Data powiadomienia</label>
                </div>
            </div>
            <div class="center" style="align-items: flex-end;">
                <div class="center icons">
                    <div id="bold"><i class="icon-bold"></i></div>
                    <div id="italic"><i class="icon-italic"></i></div>
                    <div id="underline"><i class="icon-underline"></i></div>
                    <div id="pin"><i class="icon-pin-outline"></i></div>
                    <div id="color">
                        <i class="icon-palette"></i>
                        <input type="color" class="none">
                    </div>
                </div>
                <div id="create">Utwórz</div>
                <div id="close">Zamknij</div>
            </div>
        </div>
        <div class="center" id="addNew">
            <div>Utwórz nową notatkę</div>
            <div class="icons">
                <div id="enter"><i class="icon-list-add"></i></div>
            </div>
        </div>
    </div>
    <main>
        <div id="contentPin" class="center"></div>
        <div id="content" class="center"></div>
    </main>
    <footer></footer>

    <script src="./JS/EventHandler.js" type="module"></script>
</body>

</html>
